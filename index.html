<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
        <h1>Contact Us</h1>
      <p>Got a question? We'd love to hear from you.
        <br> Send us a message and we'll respond as soon as possible.</p>

<form action="contact">
  <fieldset>
    <label for="select">What can we help you with?</label>
      <select class="select" type="select" name="select" >
        <option value="">Select what we can help you with...</option>
      </select>
<br>
    <label for="typebox1">Name</label>
      <input class="typebox1" type="text" name="name"></input>
<br>
    <label for="typebox2">Email</label>
      <input class="typebox2" type="email" name="email"></input>
<br>
    <label for="typebox3">Message</label>
    <textarea name="message" rows="10" cols="30"></textarea></textarea>
    <input class="typebox3" type="text" name="message" size="70"> </input>
<br>
    <input class="send" type="submit" value="Send"></input>
  </fieldset>
</form>
    
</body>
</html>
